version: '2'

services:
  users-module:
    build:
      context: ./
      dockerfile: ./Dockerfile
    container_name: users-module
    ports:
      - "8081:8081"
      - "9615:9615"
    environment:
      - NODE_ENV=production
      - IP=127.0.0.1
      - PORT=8081
      - ARANGODB_HOST="http://localhost:8529"
      - ARANGODB_USERNAME=root
      - ARANDODB_PASSWORD=mysecretpassword
      - APP_NAME="users-submodule-api"
    networks:
      - users-network

networks:
  users-network:
    external: true
